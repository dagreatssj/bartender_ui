{% extends "base.html" %}

{% block title %}Bartender - Add Drinks{% endblock %}

{% block content %}
<div id="add-bg">
    {% include "header.html" %}
    <div class="container" style="padding-top: 45px">
        <form action="{{ url_for('submit_form') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="drink-name">Drink Name</label>
                <input type="text" class="form-control" id="drink-name" placeholder="Drink Name" name="drink_name">
            </div>
            <div class="form-group">
                <label for="drink-info">Drink Information</label>
                <textarea type="text" class="form-control" id="drink-info" placeholder="Drink Information" name="drink_info"></textarea>
            </div>
            <div class="form-group">
                <label for="drink-image">Drink Image</label>
                <input type="file" class="form-control-file" id="drink-image" name="drink_image" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
